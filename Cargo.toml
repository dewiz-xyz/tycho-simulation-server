[package]
name = "tycho-simulation-server"
version = "0.1.0"
edition = "2021"
rust-version = "1.89.0"
description = "Tycho simulation HTTP quote service"
license = "MIT"
repository = "https://github.com/dewiz-xyz/tycho-simulation-server"

[[bin]]
name = "tycho-price-service"
path = "src/main.rs"

[dependencies]
tycho-simulation = { git = "https://github.com/propeller-heads/tycho-simulation", tag = "0.225.1" }
tycho-execution = "0.148.1"
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
num-traits = "0.2"
num-bigint = "0.4"
reqwest = { version = "0.12", features = ["json"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15.0"
alloy-primitives = "1.5.2"
alloy-sol-types = "1.5.2"
# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "time"] }
tokio-util = "0.7"
tower = { version = "0.5", features = ["timeout", "util"] }

[dev-dependencies]
chrono = "0.4"
